<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Customer Dashboard | RentHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{
  --glass: rgba(255,255,255,0.08);
  --border: rgba(255,255,255,0.18);
  --primary:#38bdf8;
  --success:#22c55e;
  --danger:#ef4444;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#020617,#0f172a,#020617);
  color:#fff;
}
header{
  padding:22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,0.4);
  backdrop-filter: blur(10px);
  border-bottom:1px solid var(--border);
}
header h1{margin:0;font-size:24px;}
.container{padding:25px; max-width:1200px; margin:auto;}

/* Location Select */
.location-select {
  width:100%;
  padding:12px 18px;
  border-radius:14px;
  border:none;
  background:rgba(255,255,255,0.12);
  color:#fff;
  font-size:16px;
  margin-bottom:20px;
  outline:none;
  transition:.3s;
}
.location-select option {
  color:#000;
}
.location-select:focus {
  background:rgba(56,189,248,0.2);
  color:#fff;
}

/* Categories & Items */
.categories, .items{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:15px;
  margin-bottom:25px;
}
.card{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:15px;
  padding:20px;
  text-align:center;
  cursor:pointer;
  transition:.3s;
}
.card:hover{transform:scale(1.05);}
button{
  padding:10px 15px;
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}
button:disabled{background:gray;}
.success{background:var(--success);}
.danger{background:var(--danger);}
.primary{background:var(--primary);}

/* Modal */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  justify-content:center;
  align-items:center;
}
.modal-content{
  background:var(--glass);
  padding:25px;
  border-radius:15px;
  width:90%;
  max-width:400px;
}
.modal-content h3{margin-top:0;}
</style>
</head>
<body>

<header>
  <h1>üöÄ RentHub ‚Äì Customer Dashboard</h1>
  <div>Welcome, <b id="customerName"></b></div>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">
  <h3>Select Location</h3>
  <select id="location" class="location-select">
    <option value="">Loading locations...</option>
  </select>

  <h3>Select Category</h3>
  <div class="categories">
    <div class="card" onclick="loadItems('Electronics')">üíª Electronics</div>
    <div class="card" onclick="loadItems('Bike')">üèç Bikes</div>
    <div class="card" onclick="loadItems('Car')">üöó Cars</div>
    <div class="card" onclick="loadItems('Tent')">üèï Tents</div>
    <div class="card" onclick="loadItems('Appliance')">üè† Appliances</div>
  </div>

  <h3>Available Items</h3>
  <div class="items" id="items"></div>
</div>

<!-- Booking Modal -->
<div class="modal" id="bookingModal">
  <div class="modal-content">
    <h3>Confirm Booking</h3>
    <label>
      <input type="checkbox" id="terms"> I accept terms & conditions
    </label><br><br>
    <button class="success" id="confirmBtn" disabled onclick="confirmBooking()">Book Now</button>
    <button class="danger" onclick="closeBooking()" style="margin-top:10px;">Cancel</button>
  </div>
</div>

<script>
const customerId = localStorage.getItem("user_id");
document.getElementById("customerName").innerText = localStorage.getItem("name") || "Customer";

let selectedItem = null;

// Enable book button on checkbox
document.getElementById("terms").addEventListener("change", e=>{
  document.getElementById("confirmBtn").disabled = !e.target.checked;
});

// Dynamically load locations from backend
async function loadLocations(){
  const res = await fetch('/api/get-locations');
  const locations = await res.json(); // array of strings
  const select = document.getElementById("location");
  select.innerHTML = `<option value="">Select location</option>`;
  locations.forEach(loc => {
    select.innerHTML += `<option value="${loc}">${loc}</option>`;
  });
}

// Load items by category & selected location
function loadItems(category){
  const location = document.getElementById("location").value;
  if(!location) return alert("Select location first");

  fetch(`/api/get-items?category=${category}&location=${location}`)
    .then(res=>res.json())
    .then(data=>{
      const box = document.getElementById("items");
      box.innerHTML='';
      if(!data.length){
        box.innerHTML = '<p>No items available in this category & location.</p>';
        return;
      }
      data.forEach(i=>{
        box.innerHTML+=`
        <div class="card">
          <h4>${i.item_name}</h4>
          <p>‚Çπ${i.price_per_day}/day</p>
          <p>üè™ ${i.shop_name}</p>
          <button class="primary" onclick="openBooking(${i.item_id})">Book Now</button>
        </div>`;
      });
    });
}

// Booking modal
function openBooking(id){
  selectedItem = id;
  document.getElementById("bookingModal").style.display='flex';
}

function closeBooking(){
  document.getElementById("bookingModal").style.display='none';
  document.getElementById("terms").checked = false;
  document.getElementById("confirmBtn").disabled = true;
}

function confirmBooking(){
  if(!selectedItem) return;
  fetch('/api/create-request',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({ item_id:selectedItem, customer_id:customerId })
  })
  .then(res=>res.json())
  .then(data=>{
    alert("Booking request sent successfully!");
    closeBooking();
  });
}

function logout() {
  localStorage.removeItem("user_id");
  localStorage.removeItem("role");
  localStorage.removeItem("name");
  window.location.replace("index.html");
}

// Load locations on page load
loadLocations();
</script>

</body>
</html>
