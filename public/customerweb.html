<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Dashboard | RentHub</title>
<style>
body{font-family:'Poppins',sans-serif;margin:0; background:linear-gradient(135deg,#020617,#0f172a); color:#fff;}
header{padding:22px; display:flex; justify-content:space-between; background:rgba(0,0,0,0.4); backdrop-filter:blur(10px);}
.container{padding:25px; max-width:1200px; margin:auto;}
select,input,button{padding:10px;margin-bottom:15px;border-radius:10px;border:none;}
.items{display:grid; grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); gap:15px;}
.card{background:rgba(255,255,255,0.08); padding:15px; border-radius:15px; text-align:center;}
.modal{display:none; position:fixed; inset:0; background:rgba(0,0,0,.7); justify-content:center; align-items:center;}
.modal-content{background:rgba(255,255,255,0.08); padding:20px; border-radius:15px; width:90%; max-width:400px;}
</style>
</head>
<body>

<header>
<h1>Customer Dashboard</h1>
<div>Welcome, <b id="customerName"></b></div>
<button onclick="logout()">Logout</button>
</header>

<div class="container">
<h3>Select Location</h3>
<select id="location"><option value="">Loading...</option></select>

<h3>Select Category</h3>
<div class="items">
  <div class="card" onclick="loadItems('Electronics')">üíª Electronics</div>
  <div class="card" onclick="loadItems('Bike')">üèç Bikes</div>
  <div class="card" onclick="loadItems('Car')">üöó Cars</div>
  <div class="card" onclick="loadItems('Tent')">üèï Tents</div>
  <div class="card" onclick="loadItems('Appliance')">üè† Appliances</div>
</div>

<h3>Available Items</h3>
<div class="items" id="items"></div>
</div>

<!-- Booking Modal -->
<div class="modal" id="bookingModal">
  <div class="modal-content">
    <h3>Confirm Booking</h3>
    <label><input type="checkbox" id="terms"> Accept terms & conditions</label><br><br>
    <input type="number" id="duration" placeholder="Duration (days)" min="1"><br>
    <button id="confirmBtn" disabled onclick="confirmBooking()">Book Now</button>
    <button onclick="closeBooking()">Cancel</button>
  </div>
</div>

<script>
const customerId = localStorage.getItem("customer_id");
if(!customerId){ alert("Please login"); window.location="index.html"; }
document.getElementById("customerName").innerText = localStorage.getItem("name") || "Customer";

let selectedItem=null;

function logout(){ localStorage.clear(); window.location="index.html"; }

async function loadLocations(){
  const res = await fetch('/api/items');
  const data = await res.json();
  const sel = document.getElementById("location");
  sel.innerHTML='<option value="">Select location</option>';
  data.locations.forEach(l=>sel.innerHTML+=`<option value="${l}">${l}</option>`);
}
async function loadItems(category){
  const location=document.getElementById("location").value;
  if(!location) return alert("Select location first");
  const res = await fetch("/api/items",{method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify({action:"getItems",category,location})});
  const data=await res.json();
  const box=document.getElementById("items");
  box.innerHTML="";
  if(!data.success || data.items.length===0){ box.innerHTML="<p>No items available</p>"; return; }
  data.items.forEach(i=>{ box.innerHTML+=`<div class="card"><h4>${i.item_name}</h4><p>‚Çπ${i.price_per_day}/day</p><p>${i.shop_name}</p><button onclick="openBooking(${i.item_id})">Book</button></div>`; });
}

// Booking Modal
document.getElementById("terms").addEventListener("change", e=>document.getElementById("confirmBtn").disabled=!e.target.checked || !document.getElementById("duration").value);
document.getElementById("duration").addEventListener("input", e=>document.getElementById("confirmBtn").disabled=!document.getElementById("terms").checked || !e.target.value);

function openBooking(id){ selectedItem=id; document.getElementById("bookingModal").style.display="flex"; document.getElementById("terms").checked=false; document.getElementById("confirmBtn").disabled=true; document.getElementById("duration").value="";}
function closeBooking(){ document.getElementById("bookingModal").style.display="none"; }

function confirmBooking(){
  const rental_duration=parseInt(document.getElementById("duration").value);
  if(!selectedItem || !rental_duration) return;
  fetch("/api/create-request",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({item_id:selectedItem,customer_id:customerId,rental_duration})})
  .then(r=>r.json()).then(d=>{ if(d.success){ alert("Booking sent"); closeBooking(); } else alert(d.message); }).catch(()=>alert("Server error"));
}

loadLocations();
</script>
</body>
</html>
