<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password | RentHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #38bdf8;
      --secondary: #0f172a;
      --glass: rgba(255,255,255,0.1);
      --border: rgba(255,255,255,0.2);
      --success: #22c55e;
      --danger: #ef4444;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

    body {
      background: linear-gradient(135deg, #020617, #0f172a, #020617);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background: var(--glass);
      padding: 40px 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--primary);
      font-weight: 600;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px 15px;
      border-radius: 12px;
      border: 1px solid var(--border);
      outline: none;
      background: rgba(15,23,42,0.8);
      color: #fff;
      font-size: 15px;
    }

    input::placeholder { color: #cbd5f5; opacity: 0; }

    label {
      position: absolute;
      left: 15px;
      top: 14px;
      color: #cbd5f5;
      font-size: 14px;
      pointer-events: none;
      transition: 0.3s;
      background: transparent;
      padding: 0 5px;
    }

    input:focus + label,
    input:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 12px;
      color: var(--primary);
      background: var(--secondary);
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: var(--primary);
      color: var(--secondary);
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #22c55e;
      color: #fff;
      transform: translateY(-2px);
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #cbd5f5;
    }

    .login-link a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Change Password</h1>

    <form id="changePasswordForm">

      <div class="form-group">
        <input type="text" name="username" placeholder=" " required>
        <label>Registration ID</label>
      </div>

      <div class="form-group">
        <input type="password" name="currentPassword" placeholder=" " required>
        <label>Current Password</label>
      </div>

      <div class="form-group">
        <input type="password" name="newPassword" placeholder=" " required>
        <label>New Password</label>
      </div>

      <div class="form-group">
        <select name="role" required>
          <option value="">-- Select Role --</option>
          <option value="owner">Owner</option>
          <option value="customer">Customer</option>
        </select>
       
      </div>

      <button type="submit">Change Password</button>
    </form>

    <div class="login-link">
      Remembered password? <a href="index.html">Login here</a>
    </div>
  </div>

  <script>
    document.getElementById("changePasswordForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch("/api/change-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const msg = await res.text();
        alert(msg);

        if (res.ok) window.location.href = "index.html";
      } catch(err) {
        console.error(err);
        alert("‚ùå Server error");
      }
    });
  </script>

</body>
</html>
