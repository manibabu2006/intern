<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(255,255,255,0.1);
      padding: 30px 35px;
      border-radius: 16px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .step {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
      color: #cde7ff;
    }

    label {
      margin-top: 14px;
      display: block;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px 14px;
      margin-top: 6px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 15px;
    }

    input::placeholder {
      color: #ddd;
    }

    button {
      width: 100%;
      margin-top: 22px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #00c6ff;
      color: white;
      transition: background 0.3s;
    }

    button:hover { background: #0077b6; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }

    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .error { color: #ff9a9a; }
    .success { color: #9affb1; }

    form { display: none; }
    form.active { display: block; }
  </style>
</head>

<body>

<div class="container">
  <h1>Forgot Password</h1>
  <div class="step" id="stepText">Step 1: Send OTP</div>

  <!-- STEP 1 -->
  <form id="sendOtpForm" class="active">
    <label>Registration Number</label>
    <input type="text" id="username" placeholder="Enter registration number" required>
    <button id="sendOtpBtn">Send OTP</button>
    <div class="message" id="sendOtpMsg"></div>
  </form>

  <!-- STEP 2 -->
  <form id="resetForm">
    <label>OTP</label>
    <input type="text" id="otp" placeholder="Enter OTP" required>

    <label>New Password</label>
    <input type="password" id="newPassword" placeholder="Minimum 6 characters" required>

    <button id="resetBtn">Verify & Reset</button>
    <div class="message" id="resetMsg"></div>
  </form>
</div>

<script>
  let usernameGlobal = "";

  const sendOtpForm = document.getElementById("sendOtpForm");
  const resetForm = document.getElementById("resetForm");
  const stepText = document.getElementById("stepText");

  sendOtpForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const msg = document.getElementById("sendOtpMsg");
    const btn = document.getElementById("sendOtpBtn");

    btn.disabled = true;
    msg.textContent = "Sending OTP...";
    msg.className = "message";

    try {
      const res = await fetch("/api/send-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username })
      });

      const text = await res.text();

      if (!res.ok) throw new Error(text);

      usernameGlobal = username;
      msg.textContent = text;
      msg.classList.add("success");

      sendOtpForm.classList.remove("active");
      resetForm.classList.add("active");
      stepText.textContent = "Step 2: Verify OTP & Reset Password";

    } catch (err) {
      msg.textContent = err.message;
      msg.classList.add("error");
    } finally {
      btn.disabled = false;
    }
  });

  resetForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const otp = document.getElementById("otp").value.trim();
    const newPassword = document.getElementById("newPassword").value;
    const msg = document.getElementById("resetMsg");
    const btn = document.getElementById("resetBtn");

    if (newPassword.length < 6) {
      msg.textContent = "Password must be at least 6 characters";
      msg.className = "message error";
      return;
    }

    btn.disabled = true;
    msg.textContent = "Verifying OTP...";
    msg.className = "message";

    try {
      const verify = await fetch("/api/verify-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: usernameGlobal, otp })
      });

      if (!verify.ok) throw new Error(await verify.text());

      const reset = await fetch("/api/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: usernameGlobal, newPassword })
      });

      if (!reset.ok) throw new Error(await reset.text());

      msg.textContent = "Password reset successful! Redirecting...";
      msg.classList.add("success");

      setTimeout(() => window.location.href = "/", 1500);

    } catch (err) {
      msg.textContent = err.message;
      msg.classList.add("error");
    } finally {
      btn.disabled = false;
    }
  });
</script>

</body>
</html>
