<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | RentHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #38bdf8;
      --secondary: #0f172a;
      --glass: rgba(255,255,255,0.1);
      --border: rgba(255,255,255,0.2);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

    body {
      background: linear-gradient(135deg, #020617, #0f172a);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .container {
      background: var(--glass);
      padding: 30px 25px;
      border-radius: 20px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      animation: fadeIn 1s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 28px;
      color: var(--primary);
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 14px 15px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.12);
      color: #fff;
      font-size: 15px;
    }

    input::placeholder {
      color: #cbd5f5;
      opacity: 0.8;
    }

    label {
      position: absolute;
      top: 14px;
      left: 15px;
      pointer-events: none;
      color: #cbd5f5;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus + label,
    input:not(:placeholder-shown) + label,
    select:focus + label,
    select:not([value=""]) + label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: var(--primary);
      background: var(--secondary);
      padding: 0 4px;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 14px;
      background: var(--primary);
      color: #0f172a;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #22c55e;
      color: #fff;
      transform: translateY(-2px);
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #cbd5f5;
    }

    .login-link a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form action="/api/register" method="POST">
      
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder=" " required>
        <label for="name">Full Name</label>
      </div>

      <div class="form-group">
        <input type="email" id="email" name="email" placeholder=" " required>
        <label for="email">Email</label>
      </div>

      <div class="form-group">
        <input type="text" id="aadhaar" name="aadhaar" placeholder=" " maxlength="12" required>
        <label for="aadhaar">Aadhaar Number</label>
      </div>

      <div class="form-group">
        <input type="text" id="phone" name="phone" placeholder=" " maxlength="15" required>
        <label for="phone">Phone Number</label>
      </div>

      <div class="form-group">
        <input type="password" id="password" name="password" placeholder=" " required>
        <label for="password">Password</label>
      </div>

      <div class="form-group">
        <select id="role" name="role" required>
          <option value="">-- Select Role --</option>
          <option value="owner">Owner</option>
          <option value="customer">Customer</option>
        </select>
        <label for="role">Register As</label>
      </div>

      <button type="submit">Create Account</button>
    </form>

    <div class="login-link">
      Already registered? <a href="loginpage.html">Login here</a>
    </div>
  </div>

  <script>
    // Optional: change category color dynamically (if role select needed color effect)
    const roleSelect = document.getElementById("role");
    roleSelect.addEventListener("change", () => {
      roleSelect.style.backgroundColor = roleSelect.value === "owner" ? "#38bdf8" : "#22c55e";
      roleSelect.style.color = "#fff";
    });
  </script>
</body>
</html>
