<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Owner Dashboard | RentHub</title>
<style>
body{font-family:'Poppins',sans-serif;margin:0;background:linear-gradient(135deg,#020617,#0f172a);color:#fff;}
header{padding:22px;display:flex;justify-content:space-between;align-items:center;background:rgba(0,0,0,0.4);backdrop-filter:blur(10px);}
.container{padding:25px;max-width:1200px;margin:auto;}
input,select,button{padding:10px;margin-bottom:10px;border-radius:10px;border:none;}
button{cursor:pointer;background:#38bdf8;font-weight:600;}
button:hover{background:#0ea5e9;}
.card,.request{background:rgba(255,255,255,0.08);padding:15px;border-radius:15px;margin-bottom:12px;}
.accept{background:#22c55e;}
.reject{background:#ef4444;margin-left:8px;}
.status-Pending{color:#facc15;}
.status-Accepted{color:#22c55e;}
.status-Rejected{color:#ef4444;}
</style>
</head>
<body>
<header>
  <h2>Owner Dashboard</h2>
  <div>Welcome, <b id="ownerName"></b></div>
  <button onclick="logout()">Logout</button>
</header>
<div class="container">
<h3>Add Rental Item</h3>
<input id="shop_name" placeholder="Shop Name">
<input id="item_name" placeholder="Item Name">
<select id="category">
  <option value="">Select Category</option>
  <option>Electronics</option>
  <option>Bike</option>
  <option>Car</option>
  <option>Tent</option>
  <option>Appliance</option>
</select>
<input id="price_per_day" type="number" placeholder="Price per day">
<input id="location" placeholder="Location">
<button onclick="addItem()">Add Item</button>
<hr>
<h3>Pending Booking Requests</h3>
<div id="requests"></div>
<h3>Booking History</h3>
<div id="history"></div>
</div>
<script>
const ownerId = localStorage.getItem("owner_id");
if(!ownerId){alert("Please login first");location.href="index.html";}
document.getElementById("ownerName").innerText = localStorage.getItem("name") || "Owner";
function logout(){localStorage.clear();location.href="index.html";}

async function addItem(){
  const data = {
    owner_id: ownerId,
    shop_name: document.getElementById("shop_name").value.trim(),
    item_name: document.getElementById("item_name").value.trim(),
    category: document.getElementById("category").value,
    price_per_day: document.getElementById("price_per_day").value,
    location: document.getElementById("location").value.trim()
  };
  if(Object.values(data).some(v=>!v)){alert("Fill all fields");return;}
  try{
    const res = await fetch("/api/items",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(data)
    });
    const d = await res.json();
    if(d.success){alert("✅ Item added");
      document.getElementById("shop_name").value="";
      document.getElementById("item_name").value="";
      document.getElementById("category").value="";
      document.getElementById("price_per_day").value="";
      document.getElementById("location").value="";
    } else alert(d.message || "Failed");
  }catch{alert("Server error");}
}

async function loadAll(){
  try{
    const res = await fetch(`/api/create-request?owner_id=${ownerId}`);
    const d = await res.json();
    const reqBox=document.getElementById("requests"), histBox=document.getElementById("history");
    reqBox.innerHTML=""; histBox.innerHTML="";
    if(!d.success || !d.requests || !d.requests.length){reqBox.innerHTML="<p>No booking requests</p>";histBox.innerHTML="<p>No booking history</p>";return;}
    d.requests.forEach(r=>{
      if(r.status==="Pending"){
        reqBox.innerHTML+=`<div class="request"><b>${r.customer_name}</b> → <b>${r.item_name}</b><br>Days: ${r.rental_duration}<br>Phone: ${r.phone}<br><br><button class="accept" onclick="respond(${r.booking_id},'Accepted')">Accept</button><button class="reject" onclick="respond(${r.booking_id},'Rejected')">Reject</button></div>`;
      }else{
        histBox.innerHTML+=`<div class="card"><b>${r.customer_name}</b> → <b>${r.item_name}</b><br>Days: ${r.rental_duration}<br>Status:<span class="status-${r.status}"><b>${r.status}</b></span></div>`;
      }
    });
  }catch(err){console.error(err);alert("Failed to load data");}
}

async function respond(booking_id,status){
  try{
    const res = await fetch("/api/create-request",{method:"PUT",headers:{"Content-Type":"application/json"},body:JSON.stringify({booking_id,status})});
    const d = await res.json(); if(d.success) loadAll(); else alert(d.message||"Action failed");
  }catch{alert("Server error");}
}

window.onload=()=>{loadAll();}
</script>
</body>
</html>
