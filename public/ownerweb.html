<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Owner Dashboard | RentHub</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#020617;
  --panel:#0f172a;
  --card:rgba(255,255,255,0.06);
  --border:rgba(255,255,255,0.15);
  --primary:#38bdf8;
  --success:#22c55e;
  --danger:#ef4444;
  --pending:#facc15;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:#fff;
  display:flex;
  min-height:100vh;
}

aside{
  width:240px;
  background:var(--panel);
  padding:25px;
  display:flex;
  flex-direction:column;
  gap:20px;
}

aside button{
  margin-top:auto;
  padding:10px;
  border:none;
  border-radius:12px;
  background:var(--danger);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

main{flex:1;padding:25px}

.section{margin-bottom:30px}

.card,.request{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
  margin-bottom:12px;
}

.status-Pending{color:var(--pending)}
.status-Accepted{color:var(--success)}
.status-Rejected{color:var(--danger)}

button.primary{
  background:var(--primary);
  color:#000;
  font-weight:600;
  border:none;
  border-radius:12px;
  padding:10px;
  cursor:pointer;
}

.accept{background:var(--success)}
.reject{background:var(--danger);margin-left:8px}
</style>
</head>

<body>

<aside>
  <h2>üè† RentHub</h2>
  <p>Owner Panel</p>
  <p><b id="ownerName"></b></p>
  <button onclick="logout()">Logout</button>
</aside>

<main>

  <div class="section">
    <h3>My Items</h3>
    <div id="myItems"></div>
  </div>

  <div class="section">
    <h3>Pending Requests</h3>
    <div id="requests"></div>
  </div>

  <div class="section">
    <h3>Booking History</h3>
    <div id="history"></div>
  </div>

</main>

<script>
/* ================= AUTH ================= */
const ownerId = localStorage.getItem("owner_id");
if (!ownerId) location.href="index.html";
document.getElementById("ownerName").innerText =
  localStorage.getItem("name") || "Owner";

/* ================= MY ITEMS ================= */
async function loadMyItems(){
  const res = await fetch(`/api/items?owner_id=${ownerId}`);
  const d = await res.json();
  const box = document.getElementById("myItems");
  box.innerHTML = "";

  if(!d.success || !d.items.length){
    box.innerHTML="<p>No items added</p>";
    return;
  }

  d.items.forEach(i=>{
    box.innerHTML+=`
      <div class="card">
        <b>${i.item_name}</b><br>
        ‚Çπ${i.price_per_day}/day<br>
        Location: ${i.location}<br>
        Status: ${i.is_active ? "Active" : "Inactive"}
      </div>`;
  });
}

/* ================= BOOKINGS (FIXED) ================= */
async function loadAll(){
  const res = await fetch(`/api/create-request?owner_id=${ownerId}`);
  const d = await res.json();

  const reqBox = document.getElementById("requests");
  const histBox = document.getElementById("history");
  reqBox.innerHTML="";
  histBox.innerHTML="";

  if(!d.success){
    reqBox.innerHTML="<p>Error loading requests</p>";
    histBox.innerHTML="<p>Error loading history</p>";
    return;
  }

  let hasPending=false;
  let hasHistory=false;

  d.requests.forEach(r=>{
    const phone = r.phone || "N/A";
    const aadhaar = r.aadhaar || "N/A";
    const address = r.address || "N/A";

    if(r.status==="Pending"){
      hasPending=true;
      reqBox.innerHTML+=`
        <div class="request">
          <b>${r.customer_name}</b> ‚Üí <b>${r.item_name}</b><br>
          Days: ${r.rental_duration}<br>
          üìû ${phone}<br>
          üÜî Aadhaar: ${aadhaar}<br>
          üìç ${address}<br><br>

          <button class="accept" onclick="respond(${r.booking_id},'Accepted')">Accept</button>
          <button class="reject" onclick="respond(${r.booking_id},'Rejected')">Reject</button>
        </div>`;
    }else{
      hasHistory=true;
      histBox.innerHTML+=`
        <div class="card">
          <b>${r.customer_name}</b> ‚Üí <b>${r.item_name}</b><br>
          Days: ${r.rental_duration}<br>
          üìû ${phone}<br>
          üÜî Aadhaar: ${aadhaar}<br>
          üìç ${address}<br>
          Status:
          <span class="status-${r.status}">${r.status}</span>
        </div>`;
    }
  });

  if(!hasPending) reqBox.innerHTML="<p>No pending requests</p>";
  if(!hasHistory) histBox.innerHTML="<p>No booking history</p>";
}

async function respond(booking_id,status){
  const res = await fetch("/api/create-request",{
    method:"PUT",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ booking_id,status })
  });
  const d = await res.json();
  if(d.success) loadAll();
}

function logout(){
  localStorage.clear();
  location.href="index.html";
}

/* ================= INIT ================= */
loadMyItems();
loadAll();
</script>
</body>
</html>
