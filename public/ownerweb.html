<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Owner Dashboard | RentHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
.categories{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:15px;
  margin-bottom:20px;
}

.categories .card{
  padding:15px;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  border-radius:12px;
  transition:0.3s;
  text-align:center;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
}
.categories .card:hover{
  transform:scale(1.05);
  box-shadow:0 8px 20px rgba(0,0,0,0.5);
}

:root{
  --glass: rgba(255,255,255,0.08);
  --border: rgba(255,255,255,0.18);
  --primary:#38bdf8;
  --success:#22c55e;
  --danger:#ef4444;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#020617,#0f172a,#020617);
  color:#fdfcfe;
}
header{
  padding:22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,0.4);
  backdrop-filter: blur(10px);
  border-bottom:1px solid var(--border);
}
header h1{margin:0;font-size:24px;}
.container{padding:25px; max-width:1200px; margin:auto;}

/* GRID */
.grid{
  display:grid;
  grid-template-columns: 1fr 1.4fr;
  gap:25px;
}
@media(max-width:900px){.grid{grid-template-columns:1fr;}}

/* GLASS CARD */
.card{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:20px;
  padding:25px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}
.card h3{margin-top:0;margin-bottom:15px;}
input,select{
  width:100%;
  padding:12px 15px;
  border-radius:12px;
  border:none;
  margin-bottom:12px;
  outline:none;
  background:rgba(255,255,255,0.12);
  color:#f9f9fa;
}
input::placeholder{color:#cbd5f5;}
button{
  padding:12px 18px;
  border:none;
  border-radius:14px;
  cursor:pointer;
  font-weight:600;
  transition:.3s;
}
.primary{background:var(--primary);}
.success{background:var(--success);}
.danger{background:var(--danger);}
button:hover{transform:scale(1.05);opacity:.9;}
.request{
  background:rgba(0,0,0,.35);
  padding:18px;
  border-radius:15px;
  margin-bottom:15px;
}
.request h4{margin:0 0 8px 0;}
.request small{opacity:.8;}
.status{
  display:inline-block;
  padding:4px 10px;
  border-radius:12px;
  font-size:12px;
  margin-top:5px;
}
.pending{background:#eab308;color:#000;}
.accepted{background:#22c55e;}
.rejected{background:#ef4444;}
.actions{display:flex;gap:10px;margin-top:10px;}
</style>
</head>
<body>

<header>
  <h1>üè™ Owner Dashboard</h1>
  <div>Welcome, <b id="ownerName"></b></div>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">
<div class="grid">

<!-- ADD ITEM -->
<div class="card">
  <h3>Select Category</h3>
  <div class="categories">
  <div class="card category" data-category="Electronics" style="background:#3b82f6;">üíª Electronics</div>
  <div class="card category" data-category="Bike" style="background:#f97316;">üèç Bike</div>
  <div class="card category" data-category="Car" style="background:#14b8a6;">üöó Car</div>
  <div class="card category" data-category="Tent" style="background:#facc15;">üèï Tent</div>
  <div class="card category" data-category="Home Appliance" style="background:#10b981;">üè† Home Appliance</div>
</div>
<input id="price" placeholder="Price per day (‚Çπ)">
  <input id="location" placeholder="Location">
<button class="primary" onclick="addItem()">Add Item</button>

<!-- REQUESTS -->
<div class="card">
  <h3>üì• Booking Requests</h3>
  <div id="requests"></div>
</div>

</div>
</div>

<script>
const ownerId = localStorage.getItem("user_id");
document.getElementById("ownerName").innerText = localStorage.getItem("name") || "Owner";

function addItem(){
  if(!name.value || !category.value || !price.value || !location.value){
    alert("Please fill all fields");
    return;
  }

  fetch('/api/add-item',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      owner_id: ownerId,
      shop_name: location.value,   // match your DB column name
      item_name: name.value,
      category: category.value,
      price_per_day: price.value
    })
  })
  .then(res => res.json())
  .then(data=>{
    alert("Item added successfully!");
    // reset form
    name.value = "";
    price.value = "";
    location.value = "";
    category.value = "";
  });
}

function loadRequests(){
  fetch(`/api/get-requests?owner_id=${ownerId}`)
    .then(res=>res.json())
    .then(data=>{
      const box=document.getElementById("requests");
      box.innerHTML='';
      if(!data.length){box.innerHTML='<p>No requests yet</p>'; return;}
      data.forEach(r=>{
        box.innerHTML+=`
        <div class="request">
          <h4>${r.item_name}</h4>
          <small>üë§ ${r.customer_name}</small><br>
          <small>üìû ${r.phone}</small><br>
          <small>üÜî ${r.aadhar}</small><br>
          <span class="status ${r.status.toLowerCase()}">${r.status}</span>
          ${r.status==='Pending'?`
          <div class="actions">
            <button class="success" onclick="update(${r.request_id},'Accepted')">Accept</button>
            <button class="danger" onclick="update(${r.request_id},'Rejected')">Reject</button>
          </div>`:''}
        </div>`;
      });
    });
}

let selectedCategory = "";

document.querySelectorAll(".category").forEach(card=>{
  card.addEventListener("click", ()=>{
    // remove highlight from all
    document.querySelectorAll(".category").forEach(c=>c.style.border="none");
    
    // highlight selected
    card.style.border = "3px solid #fff";
    card.style.transform = "scale(1.05)";
    
    selectedCategory = card.dataset.category;
  });
});


function update(id,status){
  fetch('/api/update-request',{
    method:'PUT',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({request_id:id,status})
  }).then(loadRequests);
}

function logout() {
  localStorage.removeItem("user_id");
  localStorage.removeItem("role");
  localStorage.removeItem("name");
  window.location.replace("index.html");
}

loadRequests();
</script>

</body>
</html>
