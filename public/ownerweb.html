<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Owner Dashboard | RentHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
.category-electronics { background-color: #38bdf8; color: #fff; } /* blue */
.category-bike        { background-color: #facc15; color: #000; } /* yellow */
.category-car         { background-color: #10b981; color: #fff; } /* green */
.category-tent        { background-color: #f97316; color: #fff; } /* orange */
.category-appliance   { background-color: #8b5cf6; color: #fff; } /* purple */

:root{
  --glass: rgba(255,255,255,0.08);
  --border: rgba(255,255,255,0.18);
  --primary:#38bdf8;
  --success:#22c55e;
  --danger:#ef4444;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#020617,#0f172a,#020617);
  color:#fff;
}
header{
  padding:22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,0.4);
  backdrop-filter: blur(10px);
  border-bottom:1px solid var(--border);
}
header h1{margin:0;font-size:24px;}
.container{padding:25px; max-width:1200px; margin:auto;}
.grid{
  display:grid;
  grid-template-columns: 1fr 1.4fr;
  gap:25px;
}
@media(max-width:900px){.grid{grid-template-columns:1fr;}}
.card{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:20px;
  padding:25px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}
.card h3{margin-top:0;margin-bottom:15px;}
input,select{
  width:100%;
  padding:12px 15px;
  border-radius:12px;
  border:none;
  margin-bottom:12px;
  outline:none;
  background:rgba(255,255,255,0.12);
  color:#fff;
}
input::placeholder{color:#cbd5f5;}
button{
  padding:12px 18px;
  border:none;
  border-radius:14px;
  cursor:pointer;
  font-weight:600;
  transition:.3s;
}
.primary{background:var(--primary);}
.success{background:var(--success);}
.danger{background:var(--danger);}
button:hover{transform:scale(1.05);opacity:.9;}
.request{
  background:rgba(0,0,0,.35);
  padding:18px;
  border-radius:15px;
  margin-bottom:15px;
}
.request h4{margin:0 0 8px 0;}
.request small{opacity:.8;}
.status{
  display:inline-block;
  padding:4px 10px;
  border-radius:12px;
  font-size:12px;
  margin-top:5px;
}
.pending{background:#eab308;color:#000;}
.accepted{background:#22c55e;}
.rejected{background:#ef4444;}
.actions{display:flex;gap:10px;margin-top:10px;}
</style>
</head>
<body>

<header>
  <h1>üè™ Owner Dashboard</h1>
  <div>Welcome, <b id="ownerName"></b></div>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">
<div class="grid">

<!-- ADD ITEM -->
<div class="card">
  <h3>‚ûï Add New Rental Item</h3>
  <input id="shop_name" placeholder="Shop Name">
  <input id="item_name" placeholder="Item Name">
  <select id="category">
    <option>Electronics</option>
    <option>Bike</option>
    <option>Car</option>
    <option>Tent</option>
    <option>Appliance</option>
  </select>
  <input id="price_per_day" placeholder="Price per day (‚Çπ)">
  <input id="location" placeholder="Location" required>
  <button class="primary" onclick="addItem()">Add Item</button>
</div>

<!-- REQUESTS -->
<div class="card">
  <h3>üì• Booking Requests</h3>
  <div id="requests"></div>
</div>

</div>
</div>

<script>
const ownerId = localStorage.getItem("user_id");
document.getElementById("ownerName").innerText = localStorage.getItem("name") || "Owner";

const categorySelect = document.getElementById("category");

categorySelect.addEventListener("change", () => {
  // Remove previous classes
  categorySelect.className = "";

  // Add new class based on selection
  const value = categorySelect.value.toLowerCase();
  categorySelect.classList.add(`category-${value}`);
});

// Trigger change once on load to apply initial color
categorySelect.dispatchEvent(new Event("change"));

function addItem() {
  const shopName = document.getElementById("shop_name").value;
  const itemName = document.getElementById("item_name").value;
  const category = document.getElementById("category").value;
  const price = document.getElementById("price_per_day").value;
  const location = document.getElementById("location").value;

  if (!shopName || !itemName || !category || !price || !location) {
    alert("Please fill all fields");
    return;
  }

  fetch('/api/items', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      action: "addItem",
      shop_name: shopName,
      item_name: itemName,
      category: category,
      price_per_day: price,
      owner_id: ownerId,
      location: location
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      alert("‚úÖ Item added successfully");

      document.getElementById("shop_name").value = "";
      document.getElementById("item_name").value = "";
      document.getElementById("price_per_day").value = "";
      document.getElementById("location").value = "";
      document.getElementById("category").value = "Electronics";
    } else {
      alert("‚ùå Error: " + data.message);
    }
  })
  .catch(err => {
    console.error(err);
    alert("Server error. Check console.");
  });
}

function loadRequests(){
  fetch(`/api/get-requests?owner_id=${ownerId}`)
    .then(res=>res.json())
    .then(data=>{
      const box=document.getElementById("requests");
      box.innerHTML='';
      if(!data.length){box.innerHTML='<p>No requests yet</p>'; return;}
      data.forEach(r=>{
        box.innerHTML+=`
        <div class="request">
          <h4>${r.item_name} (${r.shop_name})</h4>
          <small>üë§ ${r.customer_name}</small><br>
          <small>üìû ${r.phone}</small><br>
          <small>üÜî ${r.aadhaar}</small><br>
          <small>üìÖ Duration: ${r.rental_duration} days</small><br>
          <span class="status ${r.status.toLowerCase()}">${r.status}</span>
          ${r.status==='Pending'?`
          <div class="actions">
            <button class="success" onclick="update(${r.booking_id},'Accepted')">Accept</button>
            <button class="danger" onclick="update(${r.booking_id},'Rejected')">Reject</button>
          </div>`:''}
        </div>`;
      });
    });
}

function update(id,status){
  fetch('/api/update-request',{
    method:'PUT',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({booking_id:id,status})
  }).then(loadRequests);
}

function logout() {
  localStorage.removeItem("user_id");
  localStorage.removeItem("role");
  localStorage.removeItem("name");
  window.location.replace("index.html");
}

loadRequests();
</script>

</body>
</html>
