<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Owner Dashboard | RentHub</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#020617;
  --panel:#0f172a;
  --card:rgba(255,255,255,0.06);
  --border:rgba(255,255,255,0.15);
  --primary:#38bdf8;
  --success:#22c55e;
  --danger:#ef4444;
  --pending:#facc15;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:#fff;
  display:flex;
  min-height:100vh;
}

/* ===== SIDEBAR ===== */
aside{
  width:240px;
  background:var(--panel);
  padding:25px;
  display:flex;
  flex-direction:column;
  gap:20px;
}

aside h2{margin:0}
aside p{opacity:.8}

aside button{
  margin-top:auto;
  padding:10px;
  border:none;
  border-radius:12px;
  background:var(--danger);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* ===== MAIN ===== */
main{
  flex:1;
  padding:25px;
}

.section{
  margin-bottom:30px;
}

.section h3{
  margin-bottom:15px;
}

/* ===== CARDS ===== */
.card,.request{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
  margin-bottom:12px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px;
}

/* ===== FORM ===== */
input,select{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:none;
  background:#020617;
  color:#fff;
}

button.primary{
  background:var(--primary);
  color:#000;
  font-weight:600;
  border:none;
  border-radius:12px;
  padding:10px;
  cursor:pointer;
}

.accept{background:var(--success)}
.reject{background:var(--danger);margin-left:8px}

.status-Pending{color:var(--pending)}
.status-Accepted{color:var(--success)}
.status-Rejected{color:var(--danger)}
.status-Inactive{color:#94a3b8}

img.item-img{
  width:100%;
  max-height:140px;
  object-fit:cover;
  border-radius:12px;
  margin-top:8px;
}
</style>
</head>

<body>

<!-- ===== SIDEBAR ===== -->
<aside>
  <h2>üè† RentHub</h2>
  <p>Owner Panel</p>
  <p><b id="ownerName"></b></p>
  <button onclick="logout()">Logout</button>
</aside>

<!-- ===== MAIN CONTENT ===== -->
<main>

  <!-- ADD ITEM -->
  <div class="section">
    <h3>Add Rental Item</h3>
    <div class="grid">
      <input id="shop_name" placeholder="Shop Name">
      <input id="item_name" placeholder="Item Name">

      <select id="category">
        <option value="">Category</option>
        <option>Electronics</option>
        <option>Bike</option>
        <option>Car</option>
        <option>Tent</option>
        <option>Appliance</option>
      </select>

      <input id="price_per_day" type="number" placeholder="Price / day">
      <input id="location" placeholder="Location">
      <input id="image_url" placeholder="Image URL (optional)">

      <select id="is_active">
        <option value="1">Active</option>
        <option value="0">Inactive</option>
      </select>
    </div>
    <br>
    <button id="addItemBtn" class="primary">Add Item</button>
  </div>

  <!-- ===== MY ITEMS ===== -->
<div class="section">
  <h3>My Items</h3>
  <div id="myItems"></div>
</div>


  <!-- REQUESTS -->
  <div class="section">
    <h3>Pending Requests</h3>
    <div id="requests"></div>
  </div>

  <!-- HISTORY -->
  <div class="section">
    <h3>Booking History</h3>
    <div id="history"></div>
  </div>

</main>

<script>
/* ================= AUTH ================= */
const ownerId = localStorage.getItem("owner_id");
if (!ownerId) {
  alert("Login first");
  location.href = "index.html";
}

document.getElementById("ownerName").innerText =
  localStorage.getItem("name") || "Owner";

/* ================= ADD ITEM ================= */
const shop_name = document.getElementById("shop_name");
const item_name = document.getElementById("item_name");
const category = document.getElementById("category");
const price_per_day = document.getElementById("price_per_day");
const locationInput = document.getElementById("location");
const image_url = document.getElementById("image_url");
const is_active = document.getElementById("is_active");

document.getElementById("addItemBtn").onclick = async () => {
  const data = {
    owner_id: ownerId,
    shop_name: shop_name.value.trim(),
    item_name: item_name.value.trim(),
    category: category.value,
    price_per_day: price_per_day.value,
    location: locationInput.value.trim(),
    image_url: image_url.value.trim() || null,
    is_active: is_active.value === "1" ? 1 : 0
  };

  if (!data.shop_name || !data.item_name || !data.category ||
      !data.price_per_day || !data.location) {
    alert("Fill all required fields");
    return;
  }

  try {
    const res = await fetch("/api/items", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const d = await res.json();
    if (d.success) {
      alert("‚úÖ Item added");
      shop_name.value = item_name.value = price_per_day.value =
      locationInput.value = image_url.value = "";
      category.value = "";
      is_active.value = "1";
      loadMyItems();
    } else {
      alert(d.message || "Failed to add item");
    }
  } catch {
    alert("Server error");
  }
};

/* ================= MY ITEMS ================= */
async function loadMyItems() {
  const res = await fetch(`/api/items?owner_id=${ownerId}`);
  const d = await res.json();
  const box = document.getElementById("myItems");

  box.innerHTML = "";

  if (!d.success || !d.items.length) {
    box.innerHTML = "<p>No items added yet</p>";
    return;
  }

  d.items.forEach(i => {
    box.innerHTML += `
      <div class="card">
        <b>${i.shop_name}</b><br><br>

        <input id="name-${i.item_id}" value="${i.item_name}">
        <input type="number" id="price-${i.item_id}" value="${i.price_per_day}">
        <input id="img-${i.item_id}" placeholder="Image URL" value="${i.image_url || ""}">

        <select id="status-${i.item_id}">
          <option value="1" ${i.is_active ? "selected" : ""}>Active</option>
          <option value="0" ${!i.is_active ? "selected" : ""}>Inactive</option>
        </select>

        ${i.image_url ? `<br><img src="${i.image_url}" style="width:120px;border-radius:10px">` : ""}

        <br><br>
        <button class="primary" onclick="updateItem(${i.item_id})">Update</button>
      </div>
    `;
  });
}

async function updateItem(item_id) {
  const data = {
    item_id,
    owner_id: ownerId,
    item_name: document.getElementById(`name-${item_id}`).value.trim(),
    price_per_day: document.getElementById(`price-${item_id}`).value,
    image_url: document.getElementById(`img-${item_id}`).value.trim() || null,
    is_active: document.getElementById(`status-${item_id}`).value
  };

  const res = await fetch("/api/items", {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  const d = await res.json();
  if (d.success) {
    alert("‚úÖ Item updated");
    loadMyItems();
  } else {
    alert("Update failed");
  }
}

/* ================= BOOKINGS ================= */
async function loadAll() {
  try {
    const res = await fetch(`/api/create-request?owner_id=${ownerId}`);
    const d = await res.json();

    const reqBox = document.getElementById("requests");
    const histBox = document.getElementById("history");

    reqBox.innerHTML = "";
    histBox.innerHTML = "";

    if (!d.success || !d.requests?.length) {
      reqBox.innerHTML = "<p>No booking requests</p>";
      histBox.innerHTML = "<p>No booking history</p>";
      return;
    }

    d.requests.forEach(r => {
      if (r.status === "Pending") {
        reqBox.innerHTML += `
          <div class="request">
            <b>${r.customer_name}</b> ‚Üí <b>${r.item_name}</b><br>
            Days: ${r.rental_duration}<br>
            Phone: ${r.phone}<br><br>
            <button class="accept" onclick="respond(${r.booking_id},'Accepted')">Accept</button>
            <button class="reject" onclick="respond(${r.booking_id},'Rejected')">Reject</button>
          </div>`;
      } else {
        histBox.innerHTML += `
          <div class="card">
            <b>${r.customer_name}</b> ‚Üí <b>${r.item_name}</b><br>
            Days: ${r.rental_duration}<br>
            Status: <span class="status-${r.status}">${r.status}</span>
          </div>`;
      }
    });
  } catch {
    alert("Failed to load data");
  }
}

async function respond(booking_id, status) {
  const res = await fetch("/api/create-request", {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ booking_id, status })
  });

  const d = await res.json();
  if (d.success) loadAll();
  else alert("Action failed");
}

/* ================= INIT ================= */
loadAll();
loadMyItems();

function logout() {
  localStorage.clear();
  location.href = "index.html";
}
</script>
</body>
</html>
