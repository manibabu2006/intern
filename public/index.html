<form id="loginForm">
  <div class="form-group">
    <label for="username">Registration Number</label>
    <input type="text" id="username" placeholder="Enter your registration number" required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password" required>
  </div>

  <div class="form-group">
    <button type="submit">Login</button>
  </div>

  <div class="register">
    <p>Don't have an account? <a href="registation.html">Register here</a></p>
  </div>
  <div class="change-password">
    <p>Want to change password? <a href="changepassword.html">Change Password</a></p>
  </div>
  <div class="forgot-password">
    <p>Forgot password? <a href="forgotpass.html">Reset Here</a></p>
  </div>
</form>

<script>
document.getElementById("loginForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  try {
    const response = await fetch("/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const message = await response.text();

    if (response.ok) {
      alert(message);
      window.location.href = "/website.html"; // âœ… redirect after login
    } else {
      alert(message);
    }
  } catch (err) {
    alert("Login failed");
    console.error(err);
  }
});
</script>
